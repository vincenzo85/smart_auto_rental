spring:
  application:
    name: smart-auto-rental-platform
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_rental
    username: smart_user
    password: smart_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

app:
  jwt:
    secret: "smart-auto-rental-super-secret-key-change-me-123456789"
    expiration-minutes: 180
  integrations:
    api-key: "integration-dev-key"
  payment-core:
    mode: stub
    base-url: "http://localhost:8090"
    charge-path: "/api/v1/core/payments/charge"
    api-key: ""
    connect-timeout-ms: 2000
    read-timeout-ms: 5000
  scheduler:
    pending-booking-expiration-ms: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
